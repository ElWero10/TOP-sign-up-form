<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="hero">
        <img src="./images/Green Leaf Plant Photo.jpg" class="hero-image">
        <div class="odin">
            <img src="./images/Odin Lined.png">
            <p>ODIN</p>
        </div>
        
        <p class="attribute">Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" 
            target="_blank">Halie West</a>
             on <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="header">
            <h1>This is not a real online service! 
                You know you need something like this
                in your life to help you realize your
                deepest dreams. Sign up <span>now</span> to get started.
                <br><br>
                You <span>know</span> you want to.
            </h1>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <form action="" method="POST">
                <section class="one">
                    <div class="stack">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Joe">
                    </div>
                    <div class="stack">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Smoe">
                    </div>
                </section>

                <section class="two">
                    <div class="stack">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="stack">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required placeholder="8881230987">
                    </div>
                </section>

                <section class="three">
                    <div class="stack">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required placeholder="*****">
                    </div>
                    <div class="stack">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="*****">
                    </div>
                </section>

                <button type="submit">Sign Up</button>
            </form>
        </div>
        <p class="login">Already have an account? <a href="mysite.com/login" target="_blank">Log In</a></p>
    </div>
</body>
</html>
